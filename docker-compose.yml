version: "3.8"
services:
  db:
    image: postgres:16
    restart: always
    environment:
      - PGUSER=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - PGPASSWORD=password
      - POSTGRES_DB=payment
    ports:
      - "5432:5432"
    networks:
      - net
    volumes:
      - db:/var/lib/postgresql/data
networks:
  net:
    driver: bridge
    name: net

volumes:
  db:
    driver: local
